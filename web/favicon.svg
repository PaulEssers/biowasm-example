<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- dark background -->
  <circle cx="32" cy="32" r="31" fill="#1b2838"/>

  <!-- base-pair rungs (drawn first so both strands sit on top) -->
  <line x1="20" y1="12" x2="44" y2="12" stroke="#aed6f1" stroke-width="2"   opacity="0.55"/>
  <line x1="20" y1="32" x2="44" y2="32" stroke="#aed6f1" stroke-width="2"   opacity="0.55"/>
  <line x1="20" y1="52" x2="44" y2="52" stroke="#aed6f1" stroke-width="2"   opacity="0.55"/>

  <!-- === section y 2-22 : strand B behind, strand A in front === -->
  <path d="M32,2  C32,5.6 20,8.4 20,12 C20,15.6 32,18.4 32,22"
        fill="none" stroke="#7dcea0" stroke-width="4" stroke-linecap="round"/>
  <path d="M32,2  C32,5.6 44,8.4 44,12 C44,15.6 32,18.4 32,22"
        fill="none" stroke="#27ae60" stroke-width="4" stroke-linecap="round"/>

  <!-- === section y 22-42 : strand A behind, strand B in front === -->
  <path d="M32,22 C32,25.6 20,28.4 20,32 C20,35.6 32,38.4 32,42"
        fill="none" stroke="#27ae60" stroke-width="4" stroke-linecap="round"/>
  <path d="M32,22 C32,25.6 44,28.4 44,32 C44,35.6 32,38.4 32,42"
        fill="none" stroke="#7dcea0" stroke-width="4" stroke-linecap="round"/>

  <!-- === section y 42-62 : strand B behind, strand A in front === -->
  <path d="M32,42 C32,45.6 20,48.4 20,52 C20,55.6 32,58.4 32,62"
        fill="none" stroke="#7dcea0" stroke-width="4" stroke-linecap="round"/>
  <path d="M32,42 C32,45.6 44,48.4 44,52 C44,55.6 32,58.4 32,62"
        fill="none" stroke="#27ae60" stroke-width="4" stroke-linecap="round"/>

  <!-- nucleotide dots at every anti-node, colour-matched to their strand -->
  <circle cx="44" cy="12" r="2.5" fill="#27ae60"/>
  <circle cx="20" cy="12" r="2.5" fill="#7dcea0"/>
  <circle cx="20" cy="32" r="2.5" fill="#27ae60"/>
  <circle cx="44" cy="32" r="2.5" fill="#7dcea0"/>
  <circle cx="44" cy="52" r="2.5" fill="#27ae60"/>
  <circle cx="20" cy="52" r="2.5" fill="#7dcea0"/>
</svg>
